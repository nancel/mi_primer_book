{% extends "layout.html" %}

{% block content %}
		<!-- Header -->
			<header id="header">

				<!-- Logo -->
					<!--h1 id="logo">Big Picture</h1-->
				
				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="/user">Clientes</a></li>
							<li><a href="#contact">Contacto</a></li>
						</ul>
					</nav>

			</header>
			
		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content container 50%">
					<header>
						<img src="/images/logo.png" style="width:100%">
					</header>					
				</div>
			</section>
			
		<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content container">
					<header>
						<h2>Dejanos tu mensaje</h2>
						<p>Pronto nos comunicaremos con vos.</p>
					</header>
					<div class="box container 75%">
					
					<!-- Contact Form -->
							<form method="post" action="#">
								<div class="row 50%">
									<div class="6u"><input type="text" name="name" placeholder="Nombre" /></div>
									<div class="6u"><input type="email" name="email" placeholder="Email" /></div>
								</div>
								<div class="row 50%">
									<div class="12u"><textarea name="message" placeholder="Mensaje" rows="6"></textarea></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" value="Enviar mensaje" /></li>
										</ul>
									</div>
								</div>
							</form>

					</div>
				</div>
			</section>
			
		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
					<ul class="actions">
						<li><a href="https://www.facebook.com/miprimerbookPH" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					</ul>
			
			</footer>
{% endblock %}
